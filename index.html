<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Page</title>
    <style>
        #receivedMessage {
            margin-top: 20px;
            font-weight: bold;
        }

        iframe {
            border: 1px solid #ccc;
            width: 100%;
            height: 120px;
        }
    </style>
</head>
<body>
    <h1>Parent Page</h1>
    <iframe id="childFrame" src="iframe-content.html"></iframe>
    <div id="receivedMessage">No message received yet.</div>

    <script>window.addEventListener('message', function(event) {
            // Optionally, check event.origin for security
            if (event.data && event.data.type === 'inputMessage') {
                document.getElementById('receivedMessage').textContent =
                    'Received: ' + event.data.value;
            }
        });</script>
</body>
</html>
